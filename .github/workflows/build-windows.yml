name: Build Windows EXE (develop only)

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout FORZATO della branch develop
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      # 2️⃣ Verifica di sicurezza
      - name: Verify branch
        run: git branch --show-current
        shell: pwsh

      # 3️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6
          pip install pyscard
        shell: pwsh

      # 5️⃣ Install UPX
      - name: Install UPX
        run: choco install upx -y
        shell: pwsh

      # 6️⃣ Rimozione __pycache__ (best practice)
      - name: Remove __pycache__ directories
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Directory -Filter "__pycache__" |
            Remove-Item -Recurse -Force -ErrorAction SilentlyContinue

      # 7️⃣ Build EXE con PyInstaller ottimizzato
      - name: Build EXE with PyInstaller
        shell: pwsh
        run: |
          pyinstaller --onefile --windowed --clean `
            --name sle-suite-pro `
            --icon "assets/logo.ico" `
            --add-data "assets;assets" `
            --add-data "controllers;controllers" `
            --add-data "core;core" `
            --add-data "drivers;drivers" `
            --add-data "gui;gui" `
            --add-data "i18n;i18n" `
            --add-data "model;model" `
            --hidden-import PySide6.QtWidgets `
            --hidden-import PySide6.QtGui `
            --hidden-import PySide6.QtCore `
            --exclude-module PySide6.QtQml `
            --exclude-module PySide6.QtQuick `
            --exclude-module PySide6.QtNetwork `
            --exclude-module PySide6.QtOpenGL `
            --exclude-module PySide6.QtSvg `
            --exclude-module PySide6.QtXml `
            --collect-all pyscard `
            --upx-dir "C:\ProgramData\chocolatey\bin" `
            app.py

      # 8️⃣ Upload artifact
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: sle-suite-pro-windows
          path: dist/sle-suite-pro.exe
